---
- name: Template per peer configs to /etc/bird/bgp_*_ipv6.conf
  ansible.builtin.template:
    src: templates/bgp_peer_ipv6.j2
    dest: /etc/bird/bgp_{{ tags.Name + '_to_' + peer.name }}_ipv6.conf
    owner: bird
    group: bird
    mode: '0755'
  loop: "{{ bgp_peers_ipv6 }}"
  loop_control:
    loop_var: peer
  notify:
    - Reload bird.service
  tags:
    - config
    - bgp
    - ipv6
